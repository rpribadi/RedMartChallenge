<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Riki Pribadi">
    <title>RedMart Coding Challenge: Skiing in Singapore</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css"/>
</head>

<body>
    <h1>RedMart Coding Challenge: Skiing in Singapore</h1>
    <div class="form-container container">
        <form name="settings">
            <fieldset>
                <legend>Dimension</legend>
                <p><em>*Due to DOM manipulation, try not to exceed a dimension of 500x500.</em></p>
                <p>
                    <label for="horizontal">X (Horizontal): </label>
                    <input type="text" name="horizontal" id="horizontal" value="50">
                </p>
                <p>
                    <label for="vertical">Y (Vertical): </label>
                    <input type="text" name="vertical" id="vertical" value="20">
                </p>
            </fieldset>
            <fieldset>
                <legend>Altitude Range</legend>
                <p>
                    <label for="min">Min: </label>
                    <input type="text" name="min" id="min" value="1">
                </p>
                <p>
                    <label for="max">Max: </label>
                    <input type="text" name="max" id="max" value="999">
                </p>
            </fieldset>
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </p>
        </form>
    </div>
    <div class="result-container container">
    </div>
    <footer class="container">
        <p>Riki Pribadi 2015</p>
    </footer>
    <script src="/scripts/jquery-2.1.4.min.js"></script>
    <script src="/scripts/skiConqueror.js"></script>
    <script>
    $(document).ready(function(){
        var sc = undefined;

        function compute(settings) {
            sc = new SkiConqueror('.result-container', settings);
        }

        $("form[name='settings']").submit(function(e){
            e.preventDefault();
            compute({
                horizontal: parseInt($("input[name='horizontal']").val()),
                vertical: parseInt($("input[name='vertical']").val()),
                min: parseInt($("input[name='min']").val()),
                max: parseInt($("input[name='max']").val())
            });
        });

        $("form[name='settings']").on('reset', function(e) {
            if( sc ) {
                sc.reset();
            }
        });
    });
    </script>
</body>
</html>
