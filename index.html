<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Riki Pribadi">
    <title>RedMart Coding Challenge: Skiing in Singapore</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css"/>
</head>

<body>
    <h1>RedMart Coding Challenge: Skiing in Singapore</h1>
    <div class="form-container container">
        <form name="settings">
            <h3>Dimension</h3>
            <p>
                <label for="horizontal">Horizontal: </label>
                <input type="text" name="horizontal" id="horizontal" value="100">
            </p>
            <p>
                <label for="vertical">Vertical: </label>
                <input type="text" name="horizontal" id="vertical" value="100">
            </p>
            <h3>Height Range</h3>
            <p>
                <label for="min">Min: </label>
                <input type="text" name="min" id="min" value="1">
            </p>
            <p>
                <label for="max">Max: </label>
                <input type="text" name="max" id="max" value="500">
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
    <div class="result-container container">
        <table id="">
        </table>
    </div>

    <script src="/scripts/jquery-2.1.4.min.js"></script>
    <script>
    $(document).ready(function(){
        function compute(settings) {
            console.log(settings);
        }

        $("form[name='settings']").submit(function(e){
            e.preventDefault();
            compute({
                horizontal: parseInt($("input[name='horizontal']").val()),
                vertical: parseInt($("input[name='vertical']").val()),
                min: parseInt($("input[name='min']").val()),
                max: parseInt($("input[name='max']").val())
            });
        });
    });
    </script>
</body>
</html>
